<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
    <style>
        .thumb {
            height: 100px;
            border: 1px solid black;
            margin: 10px 5px 0 0;
        }
    </style>
</head>

<body>
    <input type="file" name="file[]" id="file" multiple="multiple" accept=".jpg" />
    <br /><br />
    <hr />
    <fieldset>
        <legend>Selected Images</legend>
        <output id="list"></output>
    </fieldset>

    <script>
        function handleSelectedFiles(e) {
            var files = e.target.files;
            console.log(files);

            for (let i = 0; f = files[i]; i++) {
                if (!f.type.match('image.*'))
                    continue;

                var reader = new FileReader();

                reader.onload = (function (theFile) {
                    return function (e) {
                        var span = document.createElement('span');
                        span.innerHTML = [
                            '<img class="thumb" src="',
                            e.target.result,
                            '" title="',
                            escape(theFile.name),
                            '"/>'
                        ].join('');

                        document.getElementById("list").insertBefore(span, null);
                    }
                })(f);

                reader.readAsDataURL(f);
            }
        }

        function ContentLoaded() {
            document.getElementById("file").addEventListener("change", handleSelectedFiles);
        }

        window.addEventListener("DOMContentLoaded", ContentLoaded);
    </script>
</body>

</html>
