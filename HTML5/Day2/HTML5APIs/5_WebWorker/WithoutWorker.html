<!DOCTYPE html>
<html lang="en">

<head>
    <title></title>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <script>
        function CalculatePi() {
            var loop = document.getElementById("loop");
            var c = parseInt(loop.value);
            var f = parseFloat(loop.value);
            var Pi = 0, n = 1;

            try {
                if (isNaN(c) || f != c) {
                    throw ("errInvalidNumber");
                } else if (c <= 0) {
                    throw ("errNegativeNumber");
                }

                for (var i = 0; i <= c; i++) {
                    Pi = Pi + (4 / n) - (4 / (n + 2));
                    n = n + 4;
                }

                document.getElementById("PiValue").innerHTML =
                    document.getElementById("PiValue").innerHTML + "<br/>" + Pi;
            }
            catch (e) {
                var msg = "Input Error: ";
                if (e == "errInvalidNumber")
                    msg += "Invalid Number";
                else if (e == "errNegativeNumber")
                    msg += "Input must be positive";
                else
                    msg += e.Message;
                alert(msg);
            }
        }
    </script>
</head>

<body>
    <label for="loop">
        Enter the number of cycles:
    </label>
    <input type="number" id="loop" value="100" />
    <input type="button" value="Calculate Pi" onclick="CalculatePi()" />
    <br />
    <br />
    <div id="PiValue">
        PI value appears here
    </div>
</body>

</html>
