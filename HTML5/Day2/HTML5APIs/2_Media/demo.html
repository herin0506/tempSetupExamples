<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
</head>

<body>
    <video id="video" width="340" height="280" autoplay="autoplay"></video>
    <button id="snap">Snap Picture</button>
    <canvas id="canvas" width="340" height="280"></canvas>

    <script>
        var canvas = document.getElementById("canvas"),
            context = canvas.getContext("2d"),
            video = document.getElementById("video"),
            errCallback = function (err) {
                console.log("Video Capture Error");
            };

        var constraints = window.constraints = {
            audio: true,
            video: true
        };

        navigator.mediaDevices.getUserMedia(constraints).then(function (stream) {
            video.srcObject = stream;
        }, errCallback);

        document.getElementById("snap").addEventListener("click", function () {
            alert("Clicked...");
            context.drawImage(video, 0, 0, 340, 280);
        });
    </script>
</body>

</html>
